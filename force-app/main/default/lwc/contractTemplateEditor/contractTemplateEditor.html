<template>
    <lightning-card title="Template Editor">
        <div class="slds-p-around_medium">
            <lightning-input-rich-text
                value={templateBody}
                onchange={handleEditorChange}
                label="Waiver Template Content"
                class="editor">
            </lightning-input-rich-text>

            <div class="slds-m-top_medium">
                <lightning-button 
                    label="Insert Merge Field" 
                    icon-name="utility:insert_tag_field" 
                    icon-position="left" 
                    onclick={openMergeFieldWizard}
                ></lightning-button>

                <template if:true={showMergeWizard}>
                    <c-contract-merge-field-wizard
                        object-api-name="TREX1__Contract_and_Form__c"
                        onmergefieldselected={handleMergeFieldSelected}>
                    </c-contract-merge-field-wizard>
                </template>
            </div>

            <div class="slds-m-top_medium">
                <lightning-button 
                    label="Preview Template" 
                    onclick={previewTemplate}
                ></lightning-button>
            </div>

            <template lwc:if={previewContent}>
                <div class="slds-box slds-m-top_medium">
                    <h3 class="slds-text-heading_small">Preview</h3>
                    <div>
                        <lightning-formatted-rich-text value={previewContent}></lightning-formatted-rich-text>
                    </div>
                </div>
            </template>
        </div>
    </lightning-card>
</template>
