<template>
    <lightning-card>
        <lightning-tabset>

            <!-- INSERT INDIVIDUAL FIELDS -->
            <lightning-tab label="Fields" value="fields" onactive={handleActiveTab}>
                <!-- BREADCRUMB PATH -->
                <template if:true={breadcrumbLabels}>
                    <div class="slds-text-title_bold slds-m-bottom_small">
                        Path: TREX1__Contract_and_Form__c
                        <template for:each={breadcrumbLabels} for:item="label" for:index="index">
                            <span key={label}>
                                &nbsp;&gt; {label}
                            </span>
                        </template>
                    </div>
                </template>
                
                <!-- FIELD PICKER -->
                <lightning-combobox
                    name="fieldPath"
                    label="Select Field or Relationship"
                    value=""
                    placeholder="Choose a field"
                    options={fieldOptions}
                    onchange={handleComboChange}
                    class="slds-var-m-around_medium"
                ></lightning-combobox>

                <template lwc:if={selectedValue}>
                    <!-- ADDITIONAL SETTINGS -->
                    <lightning-layout multiple-rows="true" class="slds-var-m-around_medium">
                        <lightning-layout-item size="6" padding="small">
                            <!-- FALLBACK VALUE -->
                            <lightning-input 
                                type="toggle" 
                                label="Include a fallback value if the field is empty" 
                                name="includeFallback"
                                value={includeFallback}
                                onchange={handleFallbackChange}
                            ></lightning-input>
                        
                            <template lwc:if={includeFallback}>
                                <lightning-input
                                    type="text"
                                    label="Fallback Value"
                                    onchange={handleFallbackValueChange}
                                    value={fallbackValue}
                                    required
                                ></lightning-input>
                            </template>
                        </lightning-layout-item>

                        <lightning-layout-item size="6" padding="small"></lightning-layout-item>
                    </lightning-layout>
                </template>

            </lightning-tab>

            <!-- INSERT TABLES -->
            <template lwc:if={templateQueries}>
                <lightning-tab label="Tables" value="tables" onactive={handleActiveTab}>

                    <lightning-layout>
                        <lightning-layout-item size="6" padding="small">
                            <lightning-radio-group 
                                name="queryRadioGroup"
                                label="Select a Query"
                                options={queryOptions}
                                value={selectedQueryKey}
                                type="radio"
                                onchange={handleQueryChange}
                            ></lightning-radio-group>
                        </lightning-layout-item>

                        <lightning-layout-item size="6" padding="small">
                            <template lwc:if={selectedQueryKey}>
                                <lightning-checkbox-group 
                                    name="queryFieldsRadioGroup"
                                    label="Select Fields to Include"
                                    options={queryFieldOptions}
                                    value={selectedQueryFields}
                                    onchange={handleQueryFieldsChange}
                                ></lightning-checkbox-group>
                            </template>
                        </lightning-layout-item>
                    </lightning-layout>
                    
                </lightning-tab>
            </template>
        </lightning-tabset>

        <!-- SELECTED MERGE FIELD -->
        <div lwc:if={mergeField} class="slds-var-m-around_medium">
            <div class="slds-var-m-around_small merge-field-output slds-text-align_center">
                <span class="slds-text-color_default">{mergeField}</span>
            </div>
        </div>

        <!-- NAVIGATION -->
        <div class="slds-text-align_center">
            <lightning-button 
                label="Back" 
                onclick={handleBack} 
                disabled={isAtRoot}
            ></lightning-button>
            <lightning-button-stateful
                label-when-off="Copy"
                label-when-on="Copied!"
                label-when-hover="Copied!"
                icon-name-when-off="utility:copy"
                icon-name-when-on="utility:check"
                icon-name-when-hover="utility:check"
                onclick={handleCopyPath}
                selected={pathIsCopied}
                class="slds-m-left_x-small"
                disabled={pathActionsAreDisabled}
            ></lightning-button-stateful>
            <lightning-button 
                variant="brand"
                label="Insert" 
                icon-name="utility:reassign"
                onclick={handleInsert}
                disabled={pathActionsAreDisabled}
                class="slds-m-left_x-small"
            ></lightning-button>
        </div>
    </lightning-card>
</template>
